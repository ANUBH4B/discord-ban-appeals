<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>Error</title>
    </head>
    <body class="d-flex h-100 justify-content-center align-items-center">
        <div class="container text-center mb-0 justify-content-center align-items-center">
            <h1 id="msg" class="text-danger"></h1>
            <a class="btn mt-4" id="login" href="/">
                Back to beginning
            </a>
        </div>
        <script>
            const msg = new URLSearchParams(
                document.location.search.substring(1)
            ).get("msg");
            const msgContainer = document.getElementById("msg");
            msgContainer.innerText = msg ? msg : "It seems like your Discord account isn't banned. Try joining the server from a different IP!";
        </script>
        <script src="script.js"></script>
    </body>
</html>
